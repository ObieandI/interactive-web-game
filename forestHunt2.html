<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forest Hunt 2</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
    <script src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">

    <script>

        $(document).ready(function () {
            $('img.approval').hide();
            var approval = getApproval();
            $('div#huntTextL').text('Back');
            $('div#huntTextR').text('Next');
            $('img.shadowDeer').animate({width:65, left: 22, top: 230}, 1000);
            $('img.shadowDeer').hide(200);
            $('div#huntTextL').click(function (){
                    window.location = 'forestHunt.html';
            })  
            $('div#huntTextR').click(function (){
                    window.location = 'forestHunt3.html';
            })         
            if (approval >= 0 && approval <= 20){
            $('img#sadFace').show();
            }
            if (approval >= 21 && approval <= 40){
                $('img#halfSadFace').show();
            }
            if (approval >= 41 && approval <= 60){
                $('img#happySadFace').show();
            }
            if (approval >= 61 && approval <= 80){
                $('img#halfHappyFace').show();
            }
            if (approval > 80){
                $('img#happyFace').show();
            }  
        });
        
    </script>
</head>


<body>
    <div id="stage">
        <img src="Images/Pages/forestHunt2.png" class="scene" alt="Scene">
        <img src="Images/Pages/forestHuntBackground2.png" id="background2" class="scene" alt="Scene">
        <img src="Images/UI/arrowLeft.png" id="gatherLArrow" class="arrowL" alt="Arrow"> 
        <img src="Images/UI/arrowRight.png" id="gatherRArrow" class="arrowL" alt="Arrow"> 
        <img src="Images/UI/sadFace.png" id="sadFace" class="approval" alt="Approval">
        <img src="Images/UI/halfSad.png" id="halfSadFace" class="approval" alt="Approval">
        <img src="Images/UI/happySad.png" id="happySadFace" class="approval" alt="Approval">
        <img src="Images/UI/halfHappy.png" id="halfHappyFace" class="approval" alt="Approval">
        <img src="Images/UI/happyFace.png" id="happyFace" class="approval" alt="Approval">
        <img src="Images/UI/Deer.png" id="deer1" class="shadowDeer" alt="Deer">
        <img src="Images/UI/Deer.png" id="deer2" class="shadowDeer" alt="Deer">
        <img src="Images/UI/Deer.png" id="deer3" class="shadowDeer" alt="Deer">
        <div id="huntTextL" class="textArrow"><span></span></div>
        <div id="huntTextR" class="textArrow"><span></span></div>
    </div>   
</body>

</html>
