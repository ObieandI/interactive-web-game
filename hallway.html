<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hallway</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">


    <script>

        $(document).ready(function () {
            $('div.text').click(eventHandler);
            var counter = 0;
            $('img.arrowL').hide(); 
            function eventHandler() {
                counter++;
                if (counter == 1) {
                    $('div.text').css({
                        top: 348
                    })
                    $('div.text span').text('I sure hope he will choose me...');
                }
                if (counter == 2) {
                    $('img.arrowL').show(); 
                    $('div.textArrow').text('Head Upstairs');
                }
                $('div.textArrow').click(function (){
                    window.location = 'throne.html';
                })                
            }
        });
        
    </script>
</head>

<body>
    <div id="stage">
        <div id="lSB"></div>
        <img src="Images/UI/longSBL.png" id="longSB" alt="Speech">
        <div id= "textP2" class = "text"><cite>???</cite>: <span> Today is the day father descides who will oversee the Kingdom in his absence...</span></div>
        <img src="Images/Pages/page2.png" id="page2" class="scene" alt="Scene">
        <img src="Images/UI/arrowLeft.png" id="arrowL2" class="arrowL" alt="Arrow"> 
        <div id= "textArrow2" class="textArrow"><span></span></div>
    </div>   
</body>

</html>
